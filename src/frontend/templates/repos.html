<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories - RepoMind</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>RepoMind</h1>
            <p class="tagline">Repository Exploration and Query Assistant</p>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/repos" class="active">Repositories</a></li>
                    <li><a href="/upload">Upload</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="repo-section">
            <div class="section-header">
                <h2>Your Repositories</h2>
                <a href="/upload" class="btn btn-primary">Add New Repository</a>
            </div>
            
            <div class="repo-list" id="repo-list">
                <!-- Repository list will be populated by JavaScript -->
                <!-- Example repository card structure: -->
                <div class="empty-message" style="display: none;">
                    <p>You don't have any repositories yet. <a href="/upload">Upload a repository</a> to get started.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 RepoMind. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        // Fetch and display repositories
        document.addEventListener('DOMContentLoaded', async function() {
            const repoList = document.getElementById('repo-list');
            const emptyMessage = document.querySelector('.empty-message');
            
            try {
                const response = await fetch('/api/repos');
                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }
                
                // Clear any existing content
                repoList.innerHTML = '';
                
                // Add repository cards
                data.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'repo-card';
                    
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'repo-info';
                    
                    const title = document.createElement('h3');
                    title.textContent = repo.name;
                    
                    const meta = document.createElement('div');
                    meta.className = 'meta';
                    
                    const sourceType = document.createElement('span');
                    sourceType.textContent = `Source: ${repo.source_type}`;
                    
                    const date = document.createElement('span');
                    const createdDate = new Date(repo.created_at);
                    date.textContent = `Added: ${createdDate.toLocaleDateString()}`;
                    
                    meta.appendChild(sourceType);
                    meta.appendChild(document.createTextNode(' â€¢ '));
                    meta.appendChild(date);
                    
                    infoDiv.appendChild(title);
                    infoDiv.appendChild(meta);
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'repo-actions';
                    
                    const viewLink = document.createElement('a');
                    viewLink.href = `/repos/${repo._id}`;
                    viewLink.className = 'btn btn-secondary';
                    viewLink.textContent = 'View Details';
                    
                    const chatLink = document.createElement('a');
                    chatLink.href = `/repos/${repo._id}/chat`;
                    chatLink.className = 'btn btn-primary';
                    chatLink.textContent = 'Chat';
                    
                    actionsDiv.appendChild(viewLink);
                    actionsDiv.appendChild(chatLink);
                    
                    card.appendChild(infoDiv);
                    card.appendChild(actionsDiv);
                    
                    repoList.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error fetching repositories:', error);
                repoList.innerHTML = '<p class="error-message">Failed to load repositories. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
